<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>User List</title>
  <script src="js/script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <div class="user-list">
    <div class="sidebar">
      <a href="#" class="sidebar__logo">
        <img src="img/logo.svg" alt="logo: BESPIN GLOBAL">
      </a>
      <div class="sidebar__nav">
        <nav class="sidebar__list">
          <a href="pol-list.html" class="sidebar__item">Policy management</a>
          <a href="acc-list.html" class="sidebar__item">Account management</a>
          <a href="user-list.html" class="sidebar__item sidebar__item--active">User management</a>
        </nav>
      </div>
      <div class="sidebar__footer">
        <div class="sidebar__log">
          <img src="img/avatar.png" alt="avatar" class="sidebar__avatar">
          <div class="sidebar__name">Kaiya Stanton</div>
        </div>
        <div class="sidebar__log-out">
          <img src="img/log-out.svg" alt="log out" class="sidebar__log-out-img">
        </div>
      </div>
    </div>
    <div class="sidebar-mobile">
      <img src="img/logo.svg" alt="logo: BESPIN GLOBAL">
    </div>
    <div class="content">
      <div class="breadcrumbs">
        <ul class="breadcrumbs__list">
          <li class="breadcrumbs__item">User Management</li>
          <li class="breadcrumbs__item breadcrumbs__item--active">User List</li>
        </ul>
      </div>
      <a href="user-reg.html" class="button" id="regbtnus">Register</a>
      <div class="table">
        <div class="table-group">
          <div class="table-group__field" width="33%"></div>
          <div class="table-group__field" width="33%"></div>
          <div class="table-group__field" width="34%"></div>
        </div>
        <div class="table-header">
          <div class="table-header__field">ID</div>
          <div class="table-header__field">Name</div>
          <div class="table-header__field">Registration date</div>
        </div>
        <div class="table-row">
          <div class="table-row__field">Please123</div>
          <div class="table-row__field">윤영기</div>
          <div class="table-row__field">2021/08/02 14:20</div>
        </div>
        <div class="table-row">
          <div class="table-row__field">Please123</div>
          <div class="table-row__field">윤영기</div>
          <div class="table-row__field">2021/08/02 14:20</div>
        </div>
        <div class="table-row">
          <div class="table-row__field">Please123</div>
          <div class="table-row__field">윤영기</div>
          <div class="table-row__field">2021/08/02 14:20</div>
        </div>
      </div>
      <div class="pagination">
        <ul class="pagination__list">
          <li class="pagination__item"></li>
          <li class="pagination__item pagination__item--active">1</li>
          <li class="pagination__item">2</li>
          <li class="pagination__item">...</li>
          <li class="pagination__item">9</li>
          <li class="pagination__item">10</li>
          <li class="pagination__item"></li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
