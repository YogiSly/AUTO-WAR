<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Account Registration</title>
  <script src="js/script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <div class="account-register">
    <div class="sidebar" id="sidebar">
      <a href="#" class="sidebar__logo">
        <img src="img/logo.svg" alt="logo: BESPIN GLOBAL">
      </a>
      <div class="sidebar__nav">
        <nav class="sidebar__list">
          <a href="pol-list.html" class="sidebar__item">Policy management</a>
          <a href="acc-list.html" class="sidebar__item sidebar__item--active">Account management</a>
          <a href="user-list.html" class="sidebar__item">User management</a>
        </nav>
      </div>
      <div class="sidebar__footer">
        <div class="sidebar__log">
          <img src="img/avatar.png" alt="avatar" class="sidebar__avatar">
          <div class="sidebar__name">Kaiya Stanton</div>
        </div>
        <div class="sidebar__log-out">
          <img src="img/log-out.svg" alt="log out" class="sidebar__log-out-img">
        </div>
      </div>
    </div>
    <div class="sidebar-mobile">
      <img src="img/logo.svg" alt="logo: BESPIN GLOBAL">
    </div>
    <div class="content">
      <div class="breadcrumbs">
        <ul class="breadcrumbs__list">
          <li class="breadcrumbs__item">Account Management</li>
          <li class="breadcrumbs__item breadcrumbs__item--active">Account Registration</li>
        </ul>
      </div>
      <form action="none" class="form-reg">
        <div class="block">
          <div class="block__item">
            <div class="block__name">Account name*</div>
            <input type="text" class="block__input" placeholder="Account name">
          </div>
          <div class="block__item">
            <div class="block__name">CSP*</div>
            <select class="block__list block__list--two">
              <option class="block__item">EC2</option>
              <option class="block__item">EC23</option>
            </select>
          </div>
        </div>
        <div class="block">
          <div class="block__item block__item--one">
            <div class="block__name">Explanation</div>
            <textarea name="" id="" cols="30" rows="10"
              class="block__textarea">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Urna, iaculis nisl senectus adipiscing viverra feugiat
              tristique amet.</textarea>
          </div>
        </div>
        <div class="block">
          <div class="block__item">
            <div class="block__name">Access Key ID*</div>
            <input type="text" class="block__input" placeholder="Access Key ID">
          </div>
          <div class="block__item">
            <div class="block__name">Secret Access Key*</div>
            <select class="block__list block__list--two">
              <option class="block__item">Secret Access Key</option>
              <option class="block__item">Secret Access Key</option>
            </select>
          </div>
        </div>



        <div class="block block__button">
          <button type="button" class="button button--cancel">Cancel</button>
          <button type="button" class="button button--save">Save</button>
          <button type="button" class="button" id="test-policy">Policy test</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
